<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600&display=swap"
          rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Weather Web</title>
      </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <nav class="navbar navbar-dark">
            <a class="navbar-brand">Search your city's weather </a>
            <form class="form-inline" id="search-form">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search City"
                aria-label="Search"
                id="city-input"
              />
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                Search
              </button>
               <button id="current" class="btn btn-outline-light my-2 my-sm-0" type="submit">
                  Current
                </button>
            </form>
          </nav>
          <br />

          <div class="display-4">
            <div class="today">
              <br />

              📍
              <strong id="city">
                
              </strong>
            </div>

            <p id="date"></p>

            <br />
            <span id="tempFirst">
                  </span>
                <img src=".." alt="Clear" id="icon" class="float-left" />
            <span class="temperature" id="temperature">
          </span class="units">
          <div class="float-right">
              <a href="#" id="celsius-link">°C</a>
          </div>
            <div class="partly">
              <span id="description">
               
              </span>
              
            </div>
            <div class="temperature">
              <br />
            </div>
         
          </div>
        </div>

        <div class="col-6">
          <div class="weather" id="feels">
            <strong>
              <span class="geneva">
              Weather today feels like:
            </span>
            </strong>
            <br />
            <br />
            <div class="row">
              <div class="col-6">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>
                        🌡 Max
                      </td>
                      <td>
                        <span id="tempMax"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        💨 Wind
                      </td>
                      <td>
                        <span id="wind"> </span>
                        km/h
                        </td>
                    </tr>
                    <tr>
                      <td>💧 Humidity</td>
                      <td> <span id="humidity"></span>
                        %
                      </td>
                    </tr>
                    <tr>
                      <td>🔻 Pressure</td>
                      <td>
                        <span id="pressure"></span>
                  
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-4">
                <table class="table">
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cards">
        <div class="row weather-forecast" id="forecast">
          <div class="col-2">
                <h5>
                  <br />
                  12:00
                </h5>
                <img  src="http://openweathermap.org/img/wn/${
                  forecast.weather[0].icon
                }@2x.png"
              />
              <div class="weather-forecast-temperature">
                  <strong>
                    ${Math.round(forecast.main.temp_max)}°
                  </strong>
                  ${Math.round(forecast.main.temp_min)}°
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/MariareneDiaz/WeatherWeb" class="link-dark">Open-source code</a>
    by Mariarené Diaz
    <script src="index.js"></script>
  </body>
</html>
